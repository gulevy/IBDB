
        <!-- Page Heading -->
        <div class="row">

            <div class="col-lg-11">
                <h4> Author: <a href="{{author.linkWiki}}">{{author.firstName}} {{author.lastName}}</a></h4> 
            	<h4> Date of birth: {{author.dateOfBirth}}</h4>
            	
            	<small> Click here to learn more about the author </small> 
            	
            	<a href="{{author.linkWiki}}" class="btn btn-success"> <span class="glyphicon glyphicon-option-vertical"></span> More</a>
            	
            	
            	
            	
            	<br>
                
            </div>
        </div>
        
        <!-- /.row -->
        
        
        <h3>{{author.firstName}} {{author.lastName}} 's books:</h3>
        <hr>
        
        <div class="row"  ng-repeat="book in books | orderBy:'+bookId' | filter:searchText">
			
			 <div class="col-md-1">
			    <a href="../../assets/images/books/{{book.imageName}}" class="thumbnail">
			    <img ng-src="../../assets/images/books/{{book.imageName}}">
			    </a>
			</div>
			  
		    <div class="col-md-8">
            	<h3>{{book.name}}</h3> 
            	<p> {{book.bookAbstract}}</p>
            	
            	<button type="button" class="btn btn-success"  ng-click="go('/book/reviews/{{book.bookId}}')">
				    <span class="glyphicon glyphicon-option-vertical"></span> More
				</button>
            	
			</div>	
				
			<div class="col-md-1">
			   
	
			</div>
        </div>
        
        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>IBDB &copy; Just Read it.</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
