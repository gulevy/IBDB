<div ng-controller="LoginController" >
  <div class="col-md-4" >
      <br>
      <br>
  </div>
  
  <div class="col-md-4" >
      <h2>Login</h2>
      
	<form  id="myLogin" class="form-horizontal">
	    <div class="input-group margin-bottom-sm">
		  <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
		  <input class="form-control" type="email" placeholder="Email address" id="username" ng-model="username">
		</div>
		
		<br>
		
		<div class="input-group">
		  <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
		  <input class="form-control" type="password" placeholder="Password" id="password" ng-model="password">
		</div>
	
	    <div class="checkbox">
	        <label><input type="checkbox"> Remember me</label>
	    </div>
	    <button type="submit" class="btn btn-primary" ng-click="login()">Login</button>
	     <a href="#/register" class="btn btn-link">Register</a>
	    <br></br>
	    <br></br>
	     
	    <div class="alert alert-danger" ng-show="error!=''">
		  <strong>{{error}}</strong> 
		</div>
	</form>
  </div>

  <div class="col-md-4">
    
  
  </div>
</div>
